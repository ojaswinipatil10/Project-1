<html>
    <head>
        <title>
            LISTS
        </title>
        <body>
            <h2> Ordered List </h2>
            <ol>
                <li>January</li>
                <li>February</li>
            </ol>

            <h2> Unordered List </h2>
            <ul>
                <li>Summer</li>
                <li>Winter</li>
            </ul>

            <h2> Defination List</h2>
            <dl>
                <dt>Tea is sweet</dt>
                <dt>Tea was milky</dt>
            </dl>
        </body>
    </head>
</html>
